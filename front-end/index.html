<body>

<!--the search part-->
<div class="container-fluid">
    <h1>Smart Photo Album</h1>
    <div style="max-width: 50em; width: 75%; margin: auto">
        <div class="input-group">
            <div class="custom-file">
                <input type="file" class="custom-file-input"
                       accept="image/png, image/jpg, image/jpeg"
                       id="inputFile">
                <label class="custom-file-label" style="z-index: -100" for="inputFile">Select photo</label>
            </div>
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button" onclick="upLoadPhoto()">Upload to cloud</button>
            </div>
        </div>
        <br>


        <div class="input-group">
            <input id='searchValue' type="text"
                   class="form-control" placeholder="Search photo here" aria-label="Recipient's username" aria-describedby="basic-addon2">
            <div class="input-group-append">
                <button class="btn btn-outline-secondary" type="button"
                        onclick="searchPhoto()">Search</button>
                <button id = 'record' class="btn btn-outline-secondary"
                        type="button" onclick="dealRecorder(30)">
                    <i class="fa fa-microphone"></i></button>
            </div>
        </div>
    </div>
</div>
<br>

<div id="addContain" class="card border-dark mb-3 hide">
    <div class="card-header" id="addName"></div>
    <div class="card-body text-dark" >
        <div class="card">
            <img id='addPic' class="card-img-top" src="https://s3.amazonaws.com/cc-b2/images/Screen+Shot+2019-04-25+at+00.44.47.png" alt="Card image cap">
        </div>
    </div>
</div>

<div id="albumContain" class="card border-dark mb-3 card-columns hide">
    <div class="card-header"><h5 id="searchName">Search Results</h5></div>
    <div id="picContain" class="card-body text-dark row" >
    </div>
</div>

</body>
